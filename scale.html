<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <style type="text/css">
           .line {
			  fill: none;
			  stroke: steelblue;
			  stroke-width: 2px;
			}
			.overlay {
				fill: none;
				pointer-events: all;
			}
			.focus circle{
				fill: #F1F3F3;
				stroke: steelblue;
				stroke-width: 5px;
			}
			.hover-line{
				stroke: steelblue;
				stroke-width: 2px;
				stroke-dasharray: 3,3;
			}
            .background {
              fill: none;
              pointer-events: all;
            }
        </style>
        
    </head>
    <body>
        <div class="container-fluid" style="background-color: rgb(242,247,241);">
            <div class="row">
                <p>Project 1</p>
            </div>
            <div class="row" style="background-color: white;">
                <!-- <p>I have a map</p> -->
                <div class="col-1">
                    <button type="button" class="btn btn-info btn-block" id = "changeView" onclick="genderAndAge()">Age</button>
                    
                </div>
                <div class="col-5" style="background-color: rgb(236,219,173);">
                    <svg id="main" width="800" height="750" style="background-color:rgb(242,247,241);">
                        <g>   
                        </g>
                    </svg>
                    <svg id="extra" width="220" height="400">
                        <g> 
                        </g>
                    </svg>
                </div>
                <!-- <div class="col-1" style="background-color: rgb(157,210,184);"></div> -->
                <div class="col-6" style="background-color: rgb(214,233,239);">
                    <svg id="timegraph" width="1000" height="800" style="margin: 40;">
                    </svg>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var lineFunction = d3.line()
                                 .x(function(d) { return d.x*40; })
                                 .y(function(d) { return d.y*40; });
            var goa=1; //1 means gender 0 means age   
            function genderAndAge(){
                if(goa == 1){
                    document.getElementById("changeView").innerHTML="Gender View";
                    goa=0;
                }else{
                    document.getElementById("changeView").innerHTML="Age View";
                    goa=1;
                }
                console.log(goa);
            }
             
            var zoom = d3.zoom()
                        .scaleExtent([1,8])
                        .on("zoom",zoomed);
            var mapgraph = d3.select("#main")
                                .on("click",stopped,true);
            mapgraph.append("rect")
                    .attr("class","background")
                    .attr("width",width)
                    .attr("height",height)
                    .on("click", reset);

            mapgraph.call(zoom);
            d3.json("/data/streets.json",function(d){
                //console.log(d.length);
                for (var i=0; i< d.length; i++){
                    //console.log(d[i]);
                    d3.select("#main").select("g")
                                        .append("path")
                                        .attr("d", lineFunction(d[i]))
                                        .attr("stroke", "black")
                                        .attr("stroke-width", 3)
                                        .attr("fill", "none");
                }           
            });
            function reset() {
              active.classed("active", false);
              active = d3.select(null);

              mapgraph.transition()
                  .duration(750)
                  // .call( zoom.transform, d3.zoomIdentity.translate(0, 0).scale(1) ); // not in d3 v4
                  .call( zoom.transform, d3.zoomIdentity ); // updated for d3 v4
            }

            function zoomed() {
              d3.select("#main").select("g").style("stroke-width", 1.5 / d3.event.transform.k + "px");
              // g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")"); // not in d3 v4
              d3.select("#main").select("g").attr("transform", d3.event.transform); // updated for d3 v4
            }

            // If the drag behavior prevents the default click,
            // also stop propagation so we donâ€™t click-to-zoom.
            function stopped() {
              if (d3.event.defaultPrevented) d3.event.stopPropagation();
            }
            // draw labels
            var noti = d3.select("#extra").select("g");
                noti.append("text")
                    .attr("x",0)
                    .attr("y",20)
                    .text("Location");

                for(var i=0; i<3; i++){
                    noti.append("rect")
                        .attr("x",5)
                        .attr("y",40+i*20)
                        .attr("width",10)
                        .attr("height",10);
                }
                //adding for location labels

                for(var i=0;i<6;i++){
                    noti.append("circle")
                    .attr("cx",115)
                    .attr("cy",40+i*20)
                    .attr("r",5)
                    .attr("stroke","black")
                    .attr("fill",function(){
                        if(i==0){
                            return d3.rgb(21,30,94);
                        }else if(i==1){
                            return d3.rgb(34,59,137);
                        }else if(i==2){
                            return d3.rgb(49,107,167);
                        }else if(i==3){
                            return d3.rgb(65,157,197);
                        }else if(i==4){
                            return d3.rgb(112,195,208);
                        }else if(i==5){
                            return d3.rgb(190,224,205);
                        }
                    });
                }

                noti.append("text")
                    .attr("x",110)
                    .attr("y",20)
                    .text("Age");

                //adding colors of label for age
                for(var i=0;i<6;i++){
                    noti.append("circle")
                    .attr("cx",115)
                    .attr("cy",40+i*20)
                    .attr("r",5)
                    .attr("stroke","black")
                    .attr("fill",function(){
                        if(i==0){
                            return d3.rgb(21,30,94);
                        }else if(i==1){
                            return d3.rgb(34,59,137);
                        }else if(i==2){
                            return d3.rgb(49,107,167);
                        }else if(i==3){
                            return d3.rgb(65,157,197);
                        }else if(i==4){
                            return d3.rgb(112,195,208);
                        }else if(i==5){
                            return d3.rgb(190,224,205);
                        }
                    });
                }
                //adding text for age
                for(var i=0;i<6;i++){
                    noti.append("text")
                    .attr("x",125)
                    .attr("y",45+i*20)
                    .text(function(){
                        if(i==0){
                            return "0-10";
                        }else if(i==1){
                            return "11-20";
                        }else if(i==2){
                            return "21-40";
                        }else if(i==3){
                            return "41-60";
                        }else if(i==4){
                            return "61-80";
                        }else if(i==5){
                            return ">80";
                        }
                    });
                }

                noti.append("text")
                    .attr("x",0)
                    .attr("y",170)
                    .text("Gender");

                for(var i=0; i<2; i++){
                    noti.append("circle")
                        .attr("cx",10)
                        .attr("cy",190+i*20)
                        .attr("r",5)
                        .style("stroke","black")
                        .attr("fill",function(){
                            if(i==0){
                                return d3.rgb(133,203,207);
                            }else{
                                return d3.rgb(57,132,182);
                            }
                        });
                }
                for(var i=0;i<2;i++){
                    noti.append("text")
                        .attr("x",20)
                        .attr("y",195+i*20)
                        .text(function(){
                            if(i==0){
                                return "Male";
                            }else{
                                return "Female";
                            }
                        });
                }
            // read pumps data
            var pumpsloc = [];
            var pumps = d3.csv("/data/pumps.csv",function(d){
                // console.log(d);
                // console.log(d.length);
                for(var i = 0; i<d.length; i++){
                    pumpsloc[i] = [];
                    pumpsloc[i][0]=d[i].x;
                    pumpsloc[i][1]=d[i].y;
                }
                // console.log(pumpsloc);
                drawPumps();
            });
            // draw pumps
            function drawPumps(){
                d3.select("#main").select("g")
                                .selectAll("rect")
                                .data(pumpsloc)
                                .enter()
                                .append("rect")
                                .attr("x",function(d){
                                    return d[0]*40;
                                })
                                .attr("y",function(d){
                                    return d[1]*40;
                                })
                                .attr("width",10)
                                .attr("height",10);
            }
        
            // draw timeline graph
            var margin = {top:20, right:20, bottom:50, left:70},
            	width = 800-margin.left - margin.right,
            	height = 500 - margin.top - margin.bottom;
            //parse the date
            var parseTime = d3.timeParse("%d-%b");
             //set ranges 
            var x = d3.scaleTime().range([0,width]);
            var y = d3.scaleLinear().range([height,0]);
            //define the line
            var valueline = d3.line()
            					.x(function(d){
            						return x(d.date);
            					})
            					.y(function(d){
            						return y(d.deaths);
            					});

            // append the svg object to the body of the page
            // append a 'group' element to 'svg'
            // moves the group element to the top left margin
            var svg = d3.select("#timegraph")
					    .attr("width", width + margin.left + margin.right)
					    .attr("height", height + margin.top + margin.bottom)
					  	.append("g")
					    .attr("transform",
					          "translate(" + margin.left + "," + margin.top + ")");
			var g = svg.append("g");
				// .attr("transform","translate("+margin.left+","+margin.top+")");
			//get the data
            d3.queue()
                .defer(d3.csv,"/data/deathdays.csv")
                .defer(d3.csv,"/data/deaths_age_sex.csv")
                .await(function(error,data1,data2){
                    if(error){
                        console.log("sorry, something wrong," + error);
                    }else{
                        data1.forEach(function(d){
                            d.date = parseTime(d.date);
                            d.deaths = +d.deaths;
                        });
                        //scale the range of the data
                        x.domain(d3.extent(data1,function(d){
                            return d.date;
                        }));
                        y.domain([0, d3.max(data1, function(d){
                            return d.deaths;
                        })]);
                        svg.append("path")
                            .data([data1])
                            .attr("class","line")
                            .attr("d",valueline);
                        // text label for the x axis
                        svg.append("text")
                            .attr("transform","translate("+(width/2)+" ,"+(height+margin.top+20)+")")
                            .style("text-anchor","middle")
                            .text("Date");
                        //add the X axis
                        svg.append("g")
                            .attr("transform","translate(0,"+height+")")
                            .call(d3.axisBottom(x));

                        //add the Y axis
                        svg.append("g")
                            .call(d3.axisLeft(y));
                        //text label for Y
                        svg.append("text")
                            .attr("transform","rotate(-90)")
                            .attr("y", 0 - margin.left)
                            .attr("y2",height)
                            .attr("x", 0 - (height/2))
                            .attr("x2",width)
                            .attr("dy","1em")
                            .style("text-anchor","middle")
                            .text("the Amounth of the Deaths");

                        var map = d3.select("#main").select("g");
                        var focus = g.append("g")
                            .attr("class", "focus")
                            .style("display","none");

                        focus.append("line")
                            .attr("class", "x-hover-line hover-line")
                            .attr("y", 0)
                            .attr("y2", height);

                        focus.append("circle")
                            .attr("r", 7.5);

                        focus.append("text")
                            .attr("x", 15)
                            .attr("dy", ".31em");

                        svg.append("rect")
                            .attr("class","overlay")
                            .attr("width",width)
                            .attr("height",height)
                            .on("mouseover",function(){ focus.style("display",null); })
                            .on("mouseout",function(){ focus.style("display","none"); })
                            .on("mousemove",mousemove);
                        var bisectDate = d3.bisector(function(d){
                                            return d.date;
                                        }).left;

                        

                        function mousemove(){
                            var x0 = x.invert(d3.mouse(this)[0]),
                                i = bisectDate(data1, x0, 1),
                                d0 = data1[i-1],
                                d1 = data1[i],
                                d = (x0 - d0.date)>(d1.date - x0)?d1:d0;
                            var xx = d.date;
                            
                            // map.select(".deadPeaple")
                            //     .style("opacity", 1);
                            // map.selectAll(".deadPeaple")
                            //     .style("opacity",0);
                            // var deaths = d3.csv("data/deaths_age_sex.csv",function(d){
                            //         for(var i=0;i<d.length;i++){
                            //             if(parseTime(d[i].deathdate)<=xx){
                                            
                            //             }
                            //         }
                            // });
                            var alreadyDead =[];
                            // console.log(data2[1].deathdate);
                            for(var i=0;i<data2.length;i++){
                                if(parseTime(data2[i].deathdate)<=xx){
                                    alreadyDead.push(data2[i]);
                                }
                            }
                            // console.log(alreadyDead);
                            map.selectAll("circle").remove();
                            map.selectAll("circle")
                                .append("circle")
                                .data(alreadyDead)
                                .enter()
                                .append("circle")
                                .attr("class","deadPeaple")
                                .attr("cx",function(d){
                                    return d.x*40;
                                    
                                })
                                .attr("cy",function(d){
                                    
                                    return d.y*40;
                                    
                                })
                                .style("fill",function(d){
                                    if(goa==0){
                                        if(d.gender==0){
                                            return d3.rgb(133,203,207);
                                        }
                                        else if(d.gender==1){
                                            return d3.rgb(57,132,182);
                                        }
                                    }else if(goa==1){
                                        if(d.age==0){
                                            return d3.rgb(21,30,94);
                                        }else if(d.age==1){
                                            return d3.rgb(34,59,137);
                                        }else if(d.age==2){
                                            return d3.rgb(49,107,167);
                                        }else if(d.age==3){
                                            return d3.rgb(65,157,197);
                                        }else if(d.age==4){
                                            return d3.rgb(112,195,208);
                                        }else if(d.age==5){
                                            return d3.rgb(190,224,205);
                                        }
                                    }
                                    
                                })
                                .style("stroke","black")
                                .attr("r",5);
                            var count = 0;
                            focus.attr("transform","translate("+x(d.date)+","+y(d.deaths)+")");
                            focus.select("text").text(function(){
                                // console.log(d.deaths);
                                var total = 0;
                                for(var i=0;i<data1.length;i++){
                                    if (data1[i].date<=d.date) {
                                        total = total + data1[i].deaths;
                                    }

                                }
                                var result = d.deaths +";" + "total:" + total;
                                return result;
                            });
                            focus.select(".x-hover-line").attr("y2",height-y(d.deaths));
                            focus.select(".y-hover-line").attr("x2",width+width);

                        }

                    }
                });

        </script>
        
    </body>
</html>
